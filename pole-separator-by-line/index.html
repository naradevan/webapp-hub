<body>
    <div class="container">
        <h1 class="title">KML Proximity Processor</h1>
        <p class="subtitle">Separate placemarks based on distance to polylines</p>
        
        <div class="tolerance-container">
            <label class="tolerance-label">Distance Tolerance:</label>
            <input type="number" class="tolerance-input" id="tolerance" value="4" min="0.1" max="100" step="0.1">

        </div>
        
        <div class="drop-zone" id="dropZone">
            <div class="drop-icon">üìÅ</div>
            <div class="drop-text">Drop KML/KMZ file here</div>
            <div class="drop-subtext">or click to browse ‚Ä¢ Supports large files up to 50MB</div>
            <input type="file" class="file-input" id="fileInput" accept=".kml,.kmz">
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="controls">
            <button class="process-btn" id="processBtn">üöÄ Process File</button>
            <button class="btn btn-secondary" id="clearBtn" style="display: none;">Clear</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
            <div class="progress-details">
                <span id="progressLeft">Initializing...</span>
                <span id="progressRight">0%</span>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="results-title">‚úÖ Processing Complete</div>
            <div class="results-stats">
                <div class="stat">
                    <div class="stat-number" id="passedCount">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="unpassedCount">0</div>
                    <div class="stat-label">Unpassed</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>

        </div>
        
        <button class="download-btn" id="downloadBtn">üì• Download Processed KML</button>

    <script>
        class KMLProcessor {
            constructor() {
                this.setupEventListeners();
                this.processedKML = null;
                this.currentFile = null;
                this.startTime = null;
            }
            
            setupEventListeners() {
                const dropZone = document.getElementById('dropZone');
                const fileInput = document.getElementById('fileInput');
                const processBtn = document.getElementById('processBtn');
                const downloadBtn = document.getElementById('downloadBtn');
                const clearBtn = document.getElementById('clearBtn');
                
                dropZone.addEventListener('click', () => fileInput.click());
                dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                dropZone.addEventListener('drop', this.handleDrop.bind(this));
                
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                processBtn.addEventListener('click', this.processFile.bind(this));
                downloadBtn.addEventListener('click', this.downloadKML.bind(this));
                clearBtn.addEventListener('click', this.clearFile.bind(this));
            }
            
            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('dropZone').classList.add('dragover');
            }
            
            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('dropZone').classList.remove('dragover');
            }
            
            handleDrop(e) {
                e.preventDefault();
                document.getElementById('dropZone').classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.setFile(files[0]);
                }
            }
            
            handleFileSelect(e) {
                if (e.target.files.length > 0) {
                    this.setFile(e.target.files[0]);
                }
            }
            
            setFile(file) {
                if (!file.name.endsWith('.kml') && !file.name.endsWith('.kmz')) {
                    this.showError('Please upload a KML or KMZ file');
                    return;
                }
                
                this.currentFile = file;
                this.clearResults();
                
                // Update UI
                const dropZone = document.getElementById('dropZone');
                dropZone.classList.add('has-file');
                dropZone.querySelector('.drop-text').textContent = 'File ready for processing';
                dropZone.querySelector('.drop-subtext').textContent = 'Click "Process File" to start';
                
                // Show file info
                const fileInfo = document.getElementById('fileInfo');
                const fileName = document.getElementById('fileName');
                const fileSize = document.getElementById('fileSize');
                
                fileName.textContent = file.name;
                fileSize.textContent = this.formatFileSize(file.size);
                fileInfo.style.display = 'block';
                
                // Show process button
                document.getElementById('processBtn').style.display = 'inline-block';
                document.getElementById('clearBtn').style.display = 'inline-block';
            }
            
            clearFile() {
                this.currentFile = null;
                this.clearResults();
                
                const dropZone = document.getElementById('dropZone');
                dropZone.classList.remove('has-file');
                dropZone.querySelector('.drop-text').textContent = 'Drop KML/KMZ file here';
                dropZone.querySelector('.drop-subtext').textContent = 'or click to browse ‚Ä¢ Supports large files up to 50MB';
                
                document.getElementById('fileInfo').style.display = 'none';
                document.getElementById('processBtn').style.display = 'none';
                document.getElementById('clearBtn').style.display = 'none';
                document.getElementById('fileInput').value = '';
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            clearResults() {
                document.getElementById('results').style.display = 'none';
                document.getElementById('downloadBtn').style.display = 'none';
                document.getElementById('error').style.display = 'none';
            }
            
            showError(message) {
                const errorEl = document.getElementById('error');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 8000);
            }
            
            updateProgress(percentage, text, detail = '') {
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('progressFill').style.width = percentage + '%';
                document.getElementById('progressText').textContent = text;
                document.getElementById('progressLeft').textContent = detail;
                document.getElementById('progressRight').textContent = Math.round(percentage) + '%';
            }
            
            hideProgress() {
                document.getElementById('progressContainer').style.display = 'none';
            }
            
            showResults(passed, unpassed, processingTime) {
                document.getElementById('passedCount').textContent = passed.toLocaleString();
                document.getElementById('unpassedCount').textContent = unpassed.toLocaleString();
                document.getElementById('totalCount').textContent = (passed + unpassed).toLocaleString();
                document.getElementById('processingTime').textContent = `Processed in ${processingTime}`;
                document.getElementById('results').style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'block';
            }
            
            async processFile() {
                if (!this.currentFile) {
                    this.showError('Please select a file first');
                    return;
                }
                
                this.startTime = Date.now();
                const processBtn = document.getElementById('processBtn');
                processBtn.disabled = true;
                processBtn.textContent = '‚è≥ Processing...';
                
                try {
                    this.clearResults();
                    this.updateProgress(5, 'Reading file...', 'Loading data');
                    
                    const tolerance = parseFloat(document.getElementById('tolerance').value);
                    let kmlContent;
                    
                    if (this.currentFile.name.endsWith('.kmz')) {
                        kmlContent = await this.extractKMZContent(this.currentFile);
                    } else {
                        kmlContent = await this.readFileAsText(this.currentFile);
                    }
                    
                    this.updateProgress(15, 'Parsing KML...', 'Reading structure');
                    
                    const parser = new DOMParser();
                    const kmlDoc = parser.parseFromString(kmlContent, 'application/xml');
                    
                    if (kmlDoc.querySelector('parsererror')) {
                        throw new Error('Invalid KML format');
                    }
                    
                    this.updateProgress(25, 'Extracting data...', 'Finding elements');
                    
                    const placemarks = this.extractPlacemarks(kmlDoc);
                    const polylines = this.extractPolylines(kmlDoc);
                    
                    if (placemarks.length === 0) {
                        throw new Error('No placemarks found in the file');
                    }
                    
                    if (polylines.length === 0) {
                        throw new Error('No polylines found in the file');
                    }
                    
                    this.updateProgress(35, 'Processing proximity...', `${placemarks.length.toLocaleString()} placemarks`);
                    
                    const { passed, unpassed } = await this.categorizeByProximityBatched(placemarks, polylines, tolerance);
                    
                    this.updateProgress(90, 'Generating output...', 'Creating KML');
                    
                    this.processedKML = this.generateOutputKML(passed, unpassed, kmlDoc);
                    
                    this.updateProgress(100, 'Complete!', 'Ready for download');
                    
                    const processingTime = this.formatTime(Date.now() - this.startTime);
                    
                    setTimeout(() => {
                        this.hideProgress();
                        this.showResults(passed.length, unpassed.length, processingTime);
                    }, 800);
                    
                } catch (error) {
                    console.error('Processing error:', error);
                    this.hideProgress();
                    this.showError(error.message);
                } finally {
                    processBtn.disabled = false;
                    processBtn.textContent = 'üöÄ Process File';
                }
            }
            
            formatTime(ms) {
                if (ms < 1000) return `${ms}ms`;
                if (ms < 60000) return `${(ms / 1000).toFixed(1)}s`;
                return `${Math.floor(ms / 60000)}m ${Math.floor((ms % 60000) / 1000)}s`;
            }
            
            async extractKMZContent(file) {
                const zip = new JSZip();
                const zipContent = await zip.loadAsync(file);
                
                // Look for KML files in the archive
                const kmlFile = Object.keys(zipContent.files).find(name => name.endsWith('.kml'));
                
                if (!kmlFile) {
                    throw new Error('No KML file found in KMZ archive');
                }
                
                return await zipContent.files[kmlFile].async('text');
            }
            
            readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsText(file);
                });
            }
            
            extractPlacemarks(kmlDoc) {
                const placemarks = [];
                const placemarkElements = kmlDoc.querySelectorAll('Placemark');
                
                placemarkElements.forEach(element => {
                    const point = element.querySelector('Point coordinates');
                    if (point) {
                        const coords = point.textContent.trim().split(',');
                        if (coords.length >= 2) {
                            const lon = parseFloat(coords[0]);
                            const lat = parseFloat(coords[1]);
                            if (!isNaN(lon) && !isNaN(lat)) {
                                placemarks.push({
                                    element: element.cloneNode(true),
                                    coordinates: [lon, lat]
                                });
                            }
                        }
                    }
                });
                
                return placemarks;
            }
            
            extractPolylines(kmlDoc) {
                const polylines = [];
                const lineElements = kmlDoc.querySelectorAll('LineString coordinates, LinearRing coordinates');
                
                lineElements.forEach(element => {
                    const coordsText = element.textContent.trim();
                    const coordPairs = coordsText.split(/\s+/);
                    const coordinates = [];
                    
                    coordPairs.forEach(pair => {
                        const coords = pair.split(',');
                        if (coords.length >= 2) {
                            const lon = parseFloat(coords[0]);
                            const lat = parseFloat(coords[1]);
                            if (!isNaN(lon) && !isNaN(lat)) {
                                coordinates.push([lon, lat]);
                            }
                        }
                    });
                    
                    if (coordinates.length >= 2) {
                        polylines.push(coordinates);
                    }
                });
                
                return polylines;
            }
            
            // Custom distance calculation without Turf.js
            haversineDistance(coord1, coord2) {
                const R = 6371000; // Earth's radius in meters
                const lat1 = coord1[1] * Math.PI / 180;
                const lat2 = coord2[1] * Math.PI / 180;
                const deltaLat = (coord2[1] - coord1[1]) * Math.PI / 180;
                const deltaLon = (coord2[0] - coord1[0]) * Math.PI / 180;
                
                const a = Math.sin(deltaLat/2) * Math.sin(deltaLat/2) +
                         Math.cos(lat1) * Math.cos(lat2) *
                         Math.sin(deltaLon/2) * Math.sin(deltaLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                
                return R * c;
            }
            
            pointToLineDistance(point, lineStart, lineEnd) {
                const A = point[0] - lineStart[0];
                const B = point[1] - lineStart[1];
                const C = lineEnd[0] - lineStart[0];
                const D = lineEnd[1] - lineStart[1];
                
                const dot = A * C + B * D;
                const lenSq = C * C + D * D;
                let param = -1;
                
                if (lenSq !== 0) {
                    param = dot / lenSq;
                }
                
                let xx, yy;
                
                if (param < 0) {
                    xx = lineStart[0];
                    yy = lineStart[1];
                } else if (param > 1) {
                    xx = lineEnd[0];
                    yy = lineEnd[1];
                } else {
                    xx = lineStart[0] + param * C;
                    yy = lineStart[1] + param * D;
                }
                
                return this.haversineDistance(point, [xx, yy]);
            }
            
            async categorizeByProximityBatched(placemarks, polylines, toleranceMeters) {
                const passed = [];
                const unpassed = [];
                const batchSize = 500;
                const totalBatches = Math.ceil(placemarks.length / batchSize);
                
                for (let batchIndex = 0; batchIndex < totalBatches; batchIndex++) {
                    const start = batchIndex * batchSize;
                    const end = Math.min(start + batchSize, placemarks.length);
                    const batch = placemarks.slice(start, end);
                    
                    // Update progress
                    const progress = 35 + (batchIndex / totalBatches) * 50;
                    this.updateProgress(progress, 'Processing proximity...', 
                        `Batch ${batchIndex + 1}/${totalBatches} (${start + 1}-${end} of ${placemarks.length})`);
                    
                    // Process batch
                    for (const placemark of batch) {
                        let withinTolerance = false;
                        
                        for (const polyline of polylines) {
                            if (polyline.length < 2) continue;
                            
                            for (let i = 0; i < polyline.length - 1; i++) {
                                const distance = this.pointToLineDistance(
                                    placemark.coordinates,
                                    polyline[i],
                                    polyline[i + 1]
                                );
                                
                                if (distance <= toleranceMeters) {
                                    withinTolerance = true;
                                    break;
                                }
                            }
                            
                            if (withinTolerance) break;
                        }
                        
                        if (withinTolerance) {
                            passed.push(placemark);
                        } else {
                            unpassed.push(placemark);
                        }
                    }
                    
                    // Allow UI to update
                    if (batchIndex % 10 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 1));
                    }
                }
                
                return { passed, unpassed };
            }
            
            generateOutputKML(passedPlacemarks, unpassedPlacemarks, originalDoc) {
                // Get tolerance value first
                const toleranceValue = document.getElementById('tolerance').value;
                
                // Create new KML document
                const kmlDoc = document.implementation.createDocument('', '', null);
                const kml = kmlDoc.createElement('kml');
                kml.setAttribute('xmlns', 'http://www.opengis.net/kml/2.2');
                kmlDoc.appendChild(kml);
                
                const kmlDocument = kmlDoc.createElement('Document');
                kml.appendChild(kmlDocument);
                
                // Add name
                const docName = kmlDoc.createElement('name');
                docName.textContent = 'Proximity Analysis Results';
                kmlDocument.appendChild(docName);
                
                // Add description
                const docDesc = kmlDoc.createElement('description');
                docDesc.textContent = `Analysis completed with ${toleranceValue}m tolerance. Passed: ${passedPlacemarks.length}, Unpassed: ${unpassedPlacemarks.length}`;
                kmlDocument.appendChild(docDesc);
                
                // Create Passed folder
                const passedFolder = kmlDoc.createElement('Folder');
                const passedName = kmlDoc.createElement('name');
                passedName.textContent = `Passed (${passedPlacemarks.length})`;
                passedFolder.appendChild(passedName);
                
                const passedDesc = kmlDoc.createElement('description');
                passedDesc.textContent = `Placemarks within ${toleranceValue}m of polylines`;
                passedFolder.appendChild(passedDesc);
                
                passedPlacemarks.forEach(placemark => {
                    passedFolder.appendChild(placemark.element);
                });
                
                kmlDocument.appendChild(passedFolder);
                
                // Create Unpassed folder
                const unpassedFolder = kmlDoc.createElement('Folder');
                const unpassedName = kmlDoc.createElement('name');
                unpassedName.textContent = `Unpassed (${unpassedPlacemarks.length})`;
                unpassedFolder.appendChild(unpassedName);
                
                const unpassedDesc = kmlDoc.createElement('description');
                unpassedDesc.textContent = `Placemarks beyond ${toleranceValue}m of polylines`;
                unpassedFolder.appendChild(unpassedDesc);
                
                unpassedPlacemarks.forEach(placemark => {
                    unpassedFolder.appendChild(placemark.element);
                });
                
                kmlDocument.appendChild(unpassedFolder);
                
                const serializer = new XMLSerializer();
                return serializer.serializeToString(kmlDoc);
            }
            
            downloadKML() {
                if (!this.processedKML) return;
                
                const blob = new Blob([this.processedKML], { type: 'application/vnd.google-earth.kml+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const tolerance = document.getElementById('tolerance').value;
                a.download = `proximity_analysis_${tolerance}m_${timestamp}.kml`;
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }
        
        // Initialize the processor when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new KMLProcessor();
        });
    </script>
</body>
</html>
