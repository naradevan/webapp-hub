<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML/KMZ to CSV Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e6ed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            background: linear-gradient(135deg, #4338ca 0%, #6366f1 100%);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #6366f1;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: #8b5cf6;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }

        .upload-icon {
            font-size: 4rem;
            color: #6366f1;
            margin-bottom: 20px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #94a3b8;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.2);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .preview-section {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f1f5f9;
        }

        .file-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .preview-table th,
        .preview-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 0.9rem;
        }

        .preview-table th {
            background: linear-gradient(135deg, #4338ca 0%, #6366f1 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .preview-table tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .alert-error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-warning {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(217, 119, 6, 0.1) 100%);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #fcd34d;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .preview-table {
                font-size: 0.8rem;
            }

            .preview-table th,
            .preview-table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è KML/KMZ to CSV Converter</h1>
            <p>Convert your Google Earth files to CSV format with ease</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drop your KML/KMZ files here</div>
                    <div class="upload-subtext">or click to browse files</div>
                    <input type="file" id="fileInput" class="file-input" accept=".kml,.kmz" multiple>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="clearBtn">
                    üóëÔ∏è Clear All
                </button>
            </div>

            <div id="alerts"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Processing files...</span>
            </div>

            <div class="preview-section hidden" id="previewSection">
                <div class="preview-header">
                    <h3 class="preview-title">üìä Data Preview</h3>
                    <button class="btn btn-primary" id="downloadBtn" disabled>
                        ‚¨áÔ∏è Download CSV
                    </button>
                </div>
                <div class="file-info" id="fileInfo"></div>
                <div style="overflow-x: auto;">
                    <table class="preview-table">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        class KMLCSVConverter {
            constructor() {
                this.initializeElements();
                this.setupEventListeners();
                this.csvData = [];
                this.headers = [];
                this.processedFiles = [];
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.clearBtn = document.getElementById('clearBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.previewSection = document.getElementById('previewSection');
                this.loading = document.getElementById('loading');
                this.alerts = document.getElementById('alerts');
                this.fileInfo = document.getElementById('fileInfo');
                this.tableHead = document.getElementById('tableHead');
                this.tableBody = document.getElementById('tableBody');
            }

            setupEventListeners() {
                // Upload area events
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));

                // File input change
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Control buttons
                this.clearBtn.addEventListener('click', this.clearAll.bind(this));
                this.downloadBtn.addEventListener('click', this.downloadCSV.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('drag-over');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('drag-over');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('drag-over');
                const files = Array.from(e.dataTransfer.files).filter(file => 
                    file.name.toLowerCase().endsWith('.kml') || file.name.toLowerCase().endsWith('.kmz')
                );
                if (files.length > 0) {
                    this.processFiles(files);
                } else {
                    this.showAlert('Please drop valid KML or KMZ files.', 'error');
                }
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    this.processFiles(files);
                }
            }

            async processFiles(files) {
                this.showLoading(true);
                this.clearAlerts();

                let totalPlacemarks = 0;
                this.csvData = [];
                this.headers = [];
                this.processedFiles = [];

                for (const file of files) {
                    try {
                        let xmlContent;
                        
                        if (file.name.toLowerCase().endsWith('.kmz')) {
                            xmlContent = await this.extractKMLFromKMZ(file);
                        } else {
                            xmlContent = await this.readFileAsText(file);
                        }

                        const placemarks = this.parseKML(xmlContent);
                        if (placemarks.length > 0) {
                            this.csvData.push(...placemarks);
                            totalPlacemarks += placemarks.length;
                            this.processedFiles.push({
                                name: file.name,
                                size: file.size,
                                placemarks: placemarks.length
                            });
                        }
                    } catch (error) {
                        this.showAlert(`Error processing ${file.name}: ${error.message}`, 'error');
                    }
                }

                this.showLoading(false);

                if (totalPlacemarks === 0) {
                    this.showAlert('No placemarks found in the uploaded files.', 'warning');
                    return;
                }

                this.showAlert(`Successfully processed ${totalPlacemarks} placemarks from ${this.processedFiles.length} file(s).`, 'success');
                this.updatePreview();
                this.downloadBtn.disabled = false;
            }

            async extractKMLFromKMZ(file) {
                const zip = new JSZip();
                const zipContent = await zip.loadAsync(file);
                
                // Look for KML files in the archive
                const kmlFiles = Object.keys(zipContent.files).filter(name => 
                    name.toLowerCase().endsWith('.kml')
                );

                if (kmlFiles.length === 0) {
                    throw new Error('No KML file found in KMZ archive');
                }

                // Use the first KML file found (usually doc.kml)
                const kmlFile = zipContent.files[kmlFiles[0]];
                return await kmlFile.async('text');
            }

            readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsText(file);
                });
            }

            parseKML(xmlContent) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlContent, 'text/xml');
                
                // Check for parsing errors
                const parserError = xmlDoc.querySelector('parsererror');
                if (parserError) {
                    throw new Error('Invalid XML format');
                }

                // Get all placemarks
                const placemarks = xmlDoc.querySelectorAll('Placemark');
                const results = [];

                // First pass: collect all possible headers from Schema definitions
                const schemas = xmlDoc.querySelectorAll('Schema');
                const schemaFields = new Map();
                
                schemas.forEach(schema => {
                    const schemaName = schema.getAttribute('name');
                    const fields = [];
                    schema.querySelectorAll('SimpleField').forEach(field => {
                        fields.push(field.getAttribute('name'));
                    });
                    schemaFields.set(schemaName, fields);
                });

                // Second pass: collect headers from actual data
                const allHeaders = new Set(['Name', 'Description', 'Coordinates']);
                
                placemarks.forEach(placemark => {
                    const schemaData = placemark.querySelector('SchemaData');
                    if (schemaData) {
                        const schemaUrl = schemaData.getAttribute('schemaUrl');
                        if (schemaUrl) {
                            const schemaName = schemaUrl.replace('#', '');
                            if (schemaFields.has(schemaName)) {
                                schemaFields.get(schemaName).forEach(field => allHeaders.add(field));
                            }
                        }
                        
                        // Also collect from actual SimpleData elements
                        schemaData.querySelectorAll('SimpleData').forEach(data => {
                            allHeaders.add(data.getAttribute('name'));
                        });
                    }
                });

                // Create ordered headers array
                this.headers = Array.from(allHeaders);

                // Third pass: extract data
                placemarks.forEach(placemark => {
                    const row = {};
                    
                    // Initialize all fields
                    this.headers.forEach(header => {
                        row[header] = '';
                    });

                    // Basic placemark data
                    const nameElement = placemark.querySelector('name');
                    if (nameElement) {
                        row['Name'] = nameElement.textContent.trim();
                    }

                    const descElement = placemark.querySelector('description');
                    if (descElement) {
                        row['Description'] = descElement.textContent.trim();
                    }

                    // Coordinates
                    const coordElement = placemark.querySelector('coordinates');
                    if (coordElement) {
                        row['Coordinates'] = coordElement.textContent.trim();
                    }

                    // Extended data
                    const schemaData = placemark.querySelector('SchemaData');
                    if (schemaData) {
                        schemaData.querySelectorAll('SimpleData').forEach(data => {
                            const name = data.getAttribute('name');
                            const value = data.textContent.trim();
                            if (name) {
                                row[name] = value;
                            }
                        });
                    }

                    results.push(row);
                });

                return results;
            }

            updatePreview() {
                // Update file info
                this.fileInfo.innerHTML = this.processedFiles.map(file => `
                    <div class="info-item">
                        <span>üìÑ</span>
                        <span>${file.name}</span>
                    </div>
                    <div class="info-item">
                        <span>üìä</span>
                        <span>${file.placemarks} placemarks</span>
                    </div>
                    <div class="info-item">
                        <span>üíæ</span>
                        <span>${this.formatFileSize(file.size)}</span>
                    </div>
                `).join('');

                // Update table headers
                this.tableHead.innerHTML = `
                    <tr>
                        ${this.headers.map(header => `<th>${this.escapeHtml(header)}</th>`).join('')}
                    </tr>
                `;

                // Update table body (show first 10 rows)
                const previewRows = this.csvData.slice(0, 10);
                this.tableBody.innerHTML = previewRows.map(row => `
                    <tr>
                        ${this.headers.map(header => `<td>${this.escapeHtml(row[header] || '')}</td>`).join('')}
                    </tr>
                `).join('');

                if (this.csvData.length > 10) {
                    this.tableBody.innerHTML += `
                        <tr>
                            <td colspan="${this.headers.length}" style="text-align: center; font-style: italic; color: #94a3b8;">
                                ... and ${this.csvData.length - 10} more rows
                            </td>
                        </tr>
                    `;
                }

                this.previewSection.classList.remove('hidden');
            }

            downloadCSV() {
                if (this.csvData.length === 0) {
                    this.showAlert('No data to download.', 'warning');
                    return;
                }

                // Create CSV content with proper escaping
                let csvContent = this.headers.map(header => this.escapeCSVField(header)).join(',') + '\n';
                
                csvContent += this.csvData.map(row => 
                    this.headers.map(header => this.escapeCSVField(row[header] || '')).join(',')
                ).join('\n');

                // Create and download file
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', `kml_export_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.csv`);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                this.showAlert('CSV file downloaded successfully!', 'success');
            }

            escapeCSVField(field) {
                const str = String(field);
                // If field contains comma, newline, or double quote, wrap in quotes and escape internal quotes
                if (str.includes(',') || str.includes('\n') || str.includes('"')) {
                    return `"${str.replace(/"/g, '""')}"`;
                }
                return str;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            clearAll() {
                this.csvData = [];
                this.headers = [];
                this.processedFiles = [];
                this.fileInput.value = '';
                this.downloadBtn.disabled = true;
                this.previewSection.classList.add('hidden');
                this.clearAlerts();
                this.showAlert('All data cleared.', 'success');
            }

            showLoading(show) {
                this.loading.style.display = show ? 'flex' : 'none';
            }

            showAlert(message, type) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                
                const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è';
                alertDiv.innerHTML = `<span>${icon}</span><span>${message}</span>`;
                
                this.alerts.appendChild(alertDiv);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 5000);
            }

            clearAlerts() {
                this.alerts.innerHTML = '';
            }
        }

        // Initialize the converter when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new KMLCSVConverter();
        });
    </script>
</body>
</html>
