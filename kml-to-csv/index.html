<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML/KMZ to CSV Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
  window.addEventListener('load', function() {
    var script = document.createElement('script');
    script.async = true;
    script.src = 'https://www.googletagmanager.com/gtag/js?id=G-T12DERDD3M';
    document.head.appendChild(script);
    
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T12DERDD3M');
  });
</script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            padding: 40px 0;
            border-bottom: 1px solid #1a1a1a;
            margin-bottom: 40px;
            text-align: center;
            width: 100%;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #737373;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .main-content {
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .upload-section {
            margin-bottom: 32px;
            width: 100%;
        }

        .upload-area {
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 48px 32px;
            text-align: center;
            background: #141414;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: #404040;
            background: #171717;
        }

        .upload-icon {
            font-size: 2rem;
            color: #525252;
            margin-bottom: 16px;
            display: block;
        }

        .upload-text {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: #e5e5e5;
        }

        .upload-subtext {
            color: #737373;
            font-size: 0.875rem;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            align-self: flex-start;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #ffffff;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            background: #e5e5e5;
        }

        .btn-secondary {
            background: #1a1a1a;
            color: #e5e5e5;
            border: 1px solid #262626;
        }

        .btn-secondary:hover {
            background: #262626;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background: #ffffff;
        }

        .preview-section {
            background: #141414;
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #1a1a1a;
            width: 100%;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #1a1a1a;
        }

        .preview-title {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
        }

        .file-info {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #0a0a0a;
            border-radius: 4px;
            font-size: 0.875rem;
            color: #a3a3a3;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            background: #0a0a0a;
            border-radius: 6px;
            overflow: hidden;
            font-size: 0.875rem;
        }

        .preview-table th,
        .preview-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #1a1a1a;
        }

        .preview-table th {
            background: #141414;
            color: #a3a3a3;
            font-weight: 500;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .preview-table td {
            color: #e5e5e5;
        }

        .preview-table tr:last-child td {
            border-bottom: none;
        }

        .preview-table tr:hover td {
            background: #141414;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.875rem;
            border: 1px solid;
        }

        .alert-success {
            background: #0a0a0a;
            border-color: #262626;
            color: #e5e5e5;
        }

        .alert-error {
            background: #0a0a0a;
            border-color: #404040;
            color: #e5e5e5;
        }

        .alert-warning {
            background: #0a0a0a;
            border-color: #262626;
            color: #a3a3a3;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 20px;
            color: #737373;
            font-size: 0.875rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #262626;
            border-top: 2px solid #737373;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .header {
                padding: 24px 0;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .upload-area {
                padding: 32px 20px;
            }

            .preview-table {
                font-size: 0.8125rem;
            }

            .preview-table th,
            .preview-table td {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KML/KMZ to CSV Converter</h1>
            <p>Convert your Google Earth files to CSV format</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drop your KML/KMZ files here</div>
                    <div class="upload-subtext">or click to browse files</div>
                    <input type="file" id="fileInput" class="file-input" accept=".kml,.kmz" multiple>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="clearBtn">Clear All</button>
            </div>

            <div id="alerts"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Processing files...</span>
            </div>

            <div class="preview-section hidden" id="previewSection">
                <div class="preview-header">
                    <h3 class="preview-title">Data Preview</h3>
                    <button class="btn btn-primary" id="downloadBtn" disabled>Download CSV</button>
                </div>
                <div class="file-info" id="fileInfo"></div>
                <div style="overflow-x: auto;">
                    <table class="preview-table">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        class KMLCSVConverter {
            constructor() {
                this.initializeElements();
                this.setupEventListeners();
                this.csvData = [];
                this.headers = [];
                this.processedFiles = [];
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.clearBtn = document.getElementById('clearBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.previewSection = document.getElementById('previewSection');
                this.loading = document.getElementById('loading');
                this.alerts = document.getElementById('alerts');
                this.fileInfo = document.getElementById('fileInfo');
                this.tableHead = document.getElementById('tableHead');
                this.tableBody = document.getElementById('tableBody');
            }

            setupEventListeners() {
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                this.clearBtn.addEventListener('click', this.clearAll.bind(this));
                this.downloadBtn.addEventListener('click', this.downloadCSV.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('drag-over');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('drag-over');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('drag-over');
                const files = Array.from(e.dataTransfer.files).filter(file => 
                    file.name.toLowerCase().endsWith('.kml') || file.name.toLowerCase().endsWith('.kmz')
                );
                if (files.length > 0) {
                    this.processFiles(files);
                } else {
                    this.showAlert('Please drop valid KML or KMZ files.', 'error');
                }
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    this.processFiles(files);
                }
            }

            async processFiles(files) {
                this.showLoading(true);
                this.clearAlerts();

                let totalPlacemarks = 0;
                this.csvData = [];
                this.headers = [];
                this.processedFiles = [];

                for (const file of files) {
                    try {
                        let xmlContent;
                        
                        if (file.name.toLowerCase().endsWith('.kmz')) {
                            xmlContent = await this.extractKMLFromKMZ(file);
                        } else {
                            xmlContent = await this.readFileAsText(file);
                        }

                        const placemarks = this.parseKML(xmlContent);
                        if (placemarks.length > 0) {
                            this.csvData.push(...placemarks);
                            totalPlacemarks += placemarks.length;
                            this.processedFiles.push({
                                name: file.name,
                                size: file.size,
                                placemarks: placemarks.length
                            });
                        }
                    } catch (error) {
                        this.showAlert(`Error processing ${file.name}: ${error.message}`, 'error');
                    }
                }

                this.showLoading(false);

                if (totalPlacemarks === 0) {
                    this.showAlert('No placemarks found in the uploaded files.', 'warning');
                    return;
                }

                this.showAlert(`Successfully processed ${totalPlacemarks} placemarks from ${this.processedFiles.length} file(s).`, 'success');
                this.updatePreview();
                this.downloadBtn.disabled = false;
            }

            async extractKMLFromKMZ(file) {
                const zip = new JSZip();
                const zipContent = await zip.loadAsync(file);
                
                const kmlFiles = Object.keys(zipContent.files).filter(name => 
                    name.toLowerCase().endsWith('.kml')
                );

                if (kmlFiles.length === 0) {
                    throw new Error('No KML file found in KMZ archive');
                }

                const kmlFile = zipContent.files[kmlFiles[0]];
                return await kmlFile.async('text');
            }

            readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsText(file);
                });
            }

            parseKML(xmlContent) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlContent, 'text/xml');
                
                const parserError = xmlDoc.querySelector('parsererror');
                if (parserError) {
                    throw new Error('Invalid XML format');
                }

                const placemarks = xmlDoc.querySelectorAll('Placemark');
                const results = [];

                const schemas = xmlDoc.querySelectorAll('Schema');
                const schemaFields = new Map();
                
                schemas.forEach(schema => {
                    const schemaName = schema.getAttribute('name');
                    const fields = [];
                    schema.querySelectorAll('SimpleField').forEach(field => {
                        fields.push(field.getAttribute('name'));
                    });
                    schemaFields.set(schemaName, fields);
                });

                const allHeaders = new Set(['Name', 'Description', 'Coordinates']);
                
                placemarks.forEach(placemark => {
                    const schemaData = placemark.querySelector('SchemaData');
                    if (schemaData) {
                        const schemaUrl = schemaData.getAttribute('schemaUrl');
                        if (schemaUrl) {
                            const schemaName = schemaUrl.replace('#', '');
                            if (schemaFields.has(schemaName)) {
                                schemaFields.get(schemaName).forEach(field => allHeaders.add(field));
                            }
                        }
                        
                        schemaData.querySelectorAll('SimpleData').forEach(data => {
                            allHeaders.add(data.getAttribute('name'));
                        });
                    }
                });

                this.headers = Array.from(allHeaders);

                placemarks.forEach(placemark => {
                    const row = {};
                    
                    this.headers.forEach(header => {
                        row[header] = '';
                    });

                    const nameElement = placemark.querySelector('name');
                    if (nameElement) {
                        row['Name'] = nameElement.textContent.trim();
                    }

                    const descElement = placemark.querySelector('description');
                    if (descElement) {
                        row['Description'] = descElement.textContent.trim();
                    }

                    const coordElement = placemark.querySelector('coordinates');
                    if (coordElement) {
                        row['Coordinates'] = coordElement.textContent.trim();
                    }

                    const schemaData = placemark.querySelector('SchemaData');
                    if (schemaData) {
                        schemaData.querySelectorAll('SimpleData').forEach(data => {
                            const name = data.getAttribute('name');
                            const value = data.textContent.trim();
                            if (name) {
                                row[name] = value;
                            }
                        });
                    }

                    results.push(row);
                });

                return results;
            }

            updatePreview() {
                this.fileInfo.innerHTML = this.processedFiles.map(file => `
                    <div class="info-item">
                        <span>üìÑ</span>
                        <span>${file.name}</span>
                    </div>
                    <div class="info-item">
                        <span>${file.placemarks} placemarks</span>
                    </div>
                    <div class="info-item">
                        <span>${this.formatFileSize(file.size)}</span>
                    </div>
                `).join('');

                this.tableHead.innerHTML = `
                    <tr>
                        ${this.headers.map(header => `<th>${this.escapeHtml(header)}</th>`).join('')}
                    </tr>
                `;

                const previewRows = this.csvData.slice(0, 10);
                this.tableBody.innerHTML = previewRows.map(row => `
                    <tr>
                        ${this.headers.map(header => `<td>${this.escapeHtml(row[header] || '')}</td>`).join('')}
                    </tr>
                `).join('');

                if (this.csvData.length > 10) {
                    this.tableBody.innerHTML += `
                        <tr>
                            <td colspan="${this.headers.length}" style="text-align: center; font-style: italic; color: #737373;">
                                ... and ${this.csvData.length - 10} more rows
                            </td>
                        </tr>
                    `;
                }

                this.previewSection.classList.remove('hidden');
            }

            downloadCSV() {
                if (this.csvData.length === 0) {
                    this.showAlert('No data to download.', 'warning');
                    return;
                }

                let csvContent = this.headers.map(header => this.escapeCSVField(header)).join(',') + '\n';
                
                csvContent += this.csvData.map(row => 
                    this.headers.map(header => this.escapeCSVField(row[header] || '')).join(',')
                ).join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', `kml_export_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.csv`);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                this.showAlert('CSV file downloaded successfully!', 'success');
            }

            escapeCSVField(field) {
                const str = String(field);
                if (str.includes(',') || str.includes('\n') || str.includes('"')) {
                    return `"${str.replace(/"/g, '""')}"`;
                }
                return str;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            clearAll() {
                this.csvData = [];
                this.headers = [];
                this.processedFiles = [];
                this.fileInput.value = '';
                this.downloadBtn.disabled = true;
                this.previewSection.classList.add('hidden');
                this.clearAlerts();
                this.showAlert('All data cleared.', 'success');
            }

            showLoading(show) {
                this.loading.style.display = show ? 'flex' : 'none';
            }

            showAlert(message, type) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                
                const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úï' : '!';
                alertDiv.innerHTML = `<span>${icon}</span><span>${message}</span>`;
                
                this.alerts.appendChild(alertDiv);
                
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 5000);
            }

            clearAlerts() {
                this.alerts.innerHTML = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new KMLCSVConverter();
        });
    </script>
</body>
</html>
